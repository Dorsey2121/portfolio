<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
</head>
<body>
  <header class="masthead">
    <div class="grid grid-middle island-1-2">
      <div class="unit [ xs-3-4 m-1 ]">
        <div class="grid">
          <div class="unit [ m-1-2 ]">
            <a href="home.html">
              <i class="icon i-logo">
                <img src="../../images/logo.svg" alt="">
              </i>
              <span class="icon-label tera push-r">Prosports Training</span>
            </a>
          </div>
          <div class="text-right unit [ m-1-2 ]">
            <nav>
              <ul class="list-group push-0">
                <li class="island-1-2"><a class="milli" href="#">Programs</a></li>
                <li class="island-1-2"><a class="milli" href="#">Pricing</a></li>
                <li class="island-1-2"><a class="milli" href="clothing.html">Clothing</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <ul class="list-group-inline push-0 text-right unit [ xs-1-4 ]">
        <li class="valign-middle nav-tog">
          <button class="nav-label">
            <span class="tog top"></span>
            <span class="tog middle"></span>
            <span class="tog bottom"></span>
          </button>
        </li>
      </ul>
    </div>
  </header>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="header.js"></script>
</body>
</html>
